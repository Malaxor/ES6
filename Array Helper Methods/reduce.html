
<!DOCTYPE html>
<html>
<head>
	<title>Reduce</title>
</head>
<body>

	<script type="text/javascript">

	// code for assessing a string's symmetry(balance)
	// ex.1: ( "(())" ) = balanced/symmetrical/0/true
	// ex.2: ( "(()" ) = unbalanced/asymmetrical/any number but 0/false		
	function balancedParens(string) {

		// ! = flip a boolean
		// JS interprets numbers as true and zero as false
		// by adding !, we make zero true and any other number false
		return !string.split("").reduce(function(previous, char) {
			// catching balanced/symmetrical characters in a string that are in an incorrect order
			// ex.1: ( ")(" ) = false
			// ex.2: ( "()" ) = true
			if(previous > 0) {

				return previous;
			}
			if( char === '(' ) {
				
				return ++previous;
			}	
			else if( char === ')' ) {

				return --previous
			}
			return previous;
		}, 0);
	}

	balancedParens('(())')

//============================================================================

	var trips = [{ distance: 34 }, { distance: 12 } , { distance: 1 }];

	var totalDistance = trips.reduce(function(sum, trip) {

		return sum + trip.distance;
	}, 0);

//============================================================================

	var desks = [

	  { type: 'sitting' },
	  { type: 'standing' },
	  { type: 'sitting' },
	  { type: 'sitting' },
	  { type: 'standing' }
	];

	var deskTypes = desks.reduce((previous, desk) => {

	   previous[desk.type]++;
	   
	   return previous;
	}, { sitting: 0, standing: 0 });

//============================================================================

	var numbers = [1, 1, 2, 3, 4, 4];

	function unique(array) {

	  return array.reduce((previous, item) => {

	    if ( !previous.includes(item) ) {

	      previous.push(item);
	    }
	    return previous;
	  }, []);
	}
unique(numbers);

	</script>
</body>
</html>
