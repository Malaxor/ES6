	const numbers = [10, 20, 30];

	const lessThanFifteen = number => {

	    return number > 15;
	};

	function reject(array, iteratorFunction) {

	  	return array.filter(item => 

	        !iteratorFunction(item)
	    );
	}

	reject(numbers, lessThanFifteen);
